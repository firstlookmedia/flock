version: '3'
services:

  gateway:
    build: ../gateway
    ports:
      - "127.0.0.1:5000:5001"
    volumes:
      - ../gateway:/app

  elasticsearch:
    image: "elasticsearch:6.6.0@sha256:ed1f27b9a16dc29d19fc607a1e6e281d1ddf83d81734427d895f5b91c23a6ee5"
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
