version: '3'
services:

  gateway:
    build: ../gateway
    ports:
      - "127.0.0.1:5000:5001"
    volumes:
      - ../gateway:/app

  elasticsearch:
    image: "elasticsearch:6.5.4@sha256:7053b3979a1dd709f2a225d52bc53622714790b13d88cf08164d252291ab8b61"
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
